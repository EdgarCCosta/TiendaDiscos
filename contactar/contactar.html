<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIENDA DE DISCOS</title>
    <link rel="stylesheet" href="../css/styles.css">
    
</head>
<body>
    <header>
        <h1>Contactar</h1>
    </header>
    <section id="seccion">
        <nav>
            <a href="#" onclick="toggleSubMenu()">Vinilos</a>
            <div id="sub-menu">
                <a href="../albumes/nuevos/nuevos.html">Nuevos</a>
                <a href="../albumes/2ndmano/2ndmano.html">2ª mano</a>
                <a href="../albumes/nuevasadiciones/nuevasadiciones.html">Nuevas Adiciones</a>
            </div>
            <a href="../noticias/noticias.html">Noticias</a>
            <a href=""><b><u>Contactar</u></b></a>
            <a href="../index.html">Volver</a>
        </nav>

        <main class="contactar">
            <article>
                <form action="#" method="post">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
        
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                    <br>
        
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
        
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
        
                    <label for="adress">Dirección:</label>
                    <input type="text" id="adress" name="adress" required>
        
                    <label for="codigo-postal">Código Postal:</label>
                    <input type="text" id="codigo-postal" name="codigo-postal" required>
                    <br>
        
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                    <br>
                    <button type="button" onclick="enviarMensaje()">Enviar</button>
                </form>
                <p id="mensaje-enviado"></p>
            </article>
        </main>
        
        
        
        
    
    </section>

    <footer>
        <p>example</p>
    </footer>

    <script>
        function enviarMensaje() {
            var mensajeEnviadoDiv = document.getElementById('mensaje-enviado');
            mensajeEnviadoDiv.innerHTML = 'Mensaje enviado';
        }
    </script>

    <script>
        function toggleSubMenu() {
            var subMenu = document.getElementById('sub-menu');
            subMenu.style.display = (subMenu.style.display === 'none' || subMenu.style.display === '') ? 'block' : 'none';
        }
    </script>

</body>
</html>
